<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS选择器-伪类选择器-4</title>
    <style>
        p:after{
            content: "今天天气不错";
            color: red;
            font-size: 30px;
            font-family: 华文楷体;
        }
        p:before{
            content: "Tell Me Why";
            color: green;
            font-size: 30px;
            font-family: 华文楷体;
        }
    </style>
</head>
<body>
<p>这是一个段落!</p>
</body>
</html>
