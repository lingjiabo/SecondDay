<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS选择器-兄弟选择器</title>
    <style>
        /*谁的兄弟*/
        /*如果需要选择紧接在另一个元素后的元素，而且二者有相同的父元素*/
        /*跟在LI后面的Li元素*/
        li+li{
            color: red;
        }
    </style>
</head>
<body>
<ul>
    <li>第一项</li>
    <li>第二项
        <ul>
            <li>第二项内容</li>
            <li>第二项内容</li>
            <li>第二项内容</li>
        </ul>
    </li>
    <li>第三项</li>
    <li>第四项</li>
    <li>第五项</li>
</ul>

</body>
</html>
