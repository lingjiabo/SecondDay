<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>属性选择器</title>
    <style>
        p{
            color: red;
        }
        /*中括号内填入的是元素的属性*/
        [align=center]{
            color: green;
        }
    </style>
</head>
<body>
<p>段落</p>
<p>段落</p>
<p align="center">段落</p>
<p>段落</p>
<p>段落</p>
<p>段落</p>
</body>
</html>
