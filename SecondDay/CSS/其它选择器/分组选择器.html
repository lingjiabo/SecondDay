<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS选择器-分组选择器</title>
    <style>
        /*在选择器间使用逗号进行分隔*/
        h2,h4{
            color: red
        }
        div{
            border: 1px double pink;
            width: 100px;
            height: 100px;
        }
        /*第一个Div和第三个Div背景是黑色的*/
        /*逗号两边放的是选择器.至于选择器的写法随意*/
        .d1,body #dd3{
            background-color: black;
        }
    </style>
</head>
<body>

<h2>这是一个H2</h2>
<h3>这是一个H3</h3>
<h4>这是一个H4</h4>

<div class="d1"></div>
<div class="d2"></div>
<div class="d3" id="dd3"></div>

</body>
</html>
