<!DOCTYPE html>
<html lang="en">
<head>

    <title>选择所有元素</title>

        /**号代表所有元素*/
        /*因为要代表所有元素,所以性能有影响.不建议使用*/

        }
    </style>
</head>

<div>这是一个div块</div>
</body>
</html>
