<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS 标签选择器</title>
    <style>
        p{
            color: RED;
        }
        span{
            color: Yellow;
        }
        div{
            color: GREEN;
        }
        h3{
            color: deeppink;
        }
    </style>
</head>
<body>
<h3>标签选择器</h3>
<!--目的:通过标签选择器来选择下面三个标签.分别设置其中字体的颜色是红色 黄色 绿色-->

<p>这是一个P标签</p>
<span>这是一个Span标签</span>
<div>这是一个Div标签</div>

</body>
</html>
