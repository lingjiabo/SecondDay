<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS- 类选择器</title>
    <style>

        .p1{
            color: red;
        }
        .p2{
            color: black;
        }
        .p3{
            color: antiquewhite;
        }
        p{
            color: darkgreen;
        }
    </style>
</head>
<body>
<h3>CSS-类选择器</h3>

<p class="p1">
    这是P1
</p>
<p class="p2">
    这是P2
</p>
<p class="p3">
    这是P3
</p>
</body>
</html>
